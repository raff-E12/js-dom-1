<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampadina Del Dom - Progetto in Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Lexend:wght@282&family=Montserrat:ital,wght@0,417;1,417&family=Nerko+One&family=Pacifico&family=Plus+Jakarta+Sans:wght@660&family=Poppins&family=Quicksand:wght@647&family=Raleway:wght@526&family=Roboto:wght@499&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header class="body-sc">
        <div class="body-bg light missing"></div>
        <div class="body-bg dark missing"></div>
        <aside class="box-switch">
            <div class="switch-sc">
                <h4 class="text-switch">Light</h4>
                <div class="btn-box">
                    <button id="btn-switch">
                        <div class="icon-box">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                        </div>
                    </button>
                </div>
                <h4 class="text-switch">Dark</h4>
            </div>
        </aside>
    </header>
    <script src="script.js"></script>
</body>
</html>
